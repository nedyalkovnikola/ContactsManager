<div class="page-header">
	<h1>All Contacts</h1>
</div>
<div id="alertContainer"></div>
<div class="table-responsive">
<table class="table table-striped table-condensed">
	<thead>
		<tr class="info">
			<th>Name</th>
			<th>Email Address</th>
			<th>Phone Number</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contact in contacts | filter:search">
			<td>{{contact.name}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.phone}}</td>
			<td><a class="btn btn-default btn-xs" href="#/contact/{{$index}}">View</a>
				<button class="btn btn-danger btn-xs" ng-click="delete($index)">Delete</button>
			</td>
		</tr>

	</tbody>
</table>
</div>
